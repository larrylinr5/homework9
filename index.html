<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="index.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <form action=" http://isbaas.azurewebsites.net/WebForms/Form2Mail.aspx?mailto=howdii69@gmail.com&redirect=http://www.google.com" method="POST">
        <fieldset class="a1">
            <legend>個人資料--必填</legend>
            <div>
                <label>姓名 : </label>
                <input type="text" name="account" placeholder="請輸入姓名" size="10">
            </div>
            <div>
                <label>密碼 :</label>
                <input type="password" name="psw"" placeholder="請輸入密碼" size="10">
            </div>
            <div>
                <label>性別 :</label>
                <input type="radio" name="gender" value="0">男
                <input type="radio" name="gender" value="1">女
            </div>            
        </fieldset>
        <fieldset class="a1">
            <legend>個人資料--興趣</legend>
            <div>
                <label>興趣 :</label>
                <input type="checkbox" name="hobby" value="音樂">音樂
                <input type="checkbox" name="hobby" value="運動">運動
                <input type="checkbox" name="hobby" value="閱讀">閱讀
                <input type="checkbox" name="hobby" value="電影">電影
            </div>
            <div>
                <label>專長 :</label>
                <textarea name="filedMutiText" id="filedMutiText" cols="40" rows="5"></textarea>
            </div>
        </fieldset>
        <fieldset class="a1"> 
            <legend>個人資料--地址</legend>
            <div>
                <label>郵遞區號 :</label>
                <input type="text" name="mailNum" placeholder="請輸入郵遞區號" size="10">
            </div>
            <div>
                <label>縣市 :</label>
                <select name="livingIn">
                    <option value="TPE" selected>台北市</option>
                    <option value="TPH">新北市</option>
                    <option value="TYC">桃園市</option>
                    <option value="HSC">新竹市</option>
                </select>
            </div>
            <div>
                <label>其它地址 :</label>
                <input type="text" name="otherAdress" placeholder="請輸入地址" size="30">
            </div>
        </fieldset class="a1">
        <div>
            <input type="submit" value="輸入" >
            <input type="reset" value="清除" >
        </div>
    </form>    
</body>
</html>
